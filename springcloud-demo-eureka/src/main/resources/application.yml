server:
  port: 8181


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: springcloud-demo-eureka
  freemarker:
    prefer-file-system-access: false
